name: Daily Numbers Report

on:
  schedule:
    # Run at 4:25 PM Dallas time year-round
    - cron: "25 21 * * *"   # 4:25 PM during CDT (Mar–Nov)
    - cron: "25 22 * * *"   # 4:25 PM during CST (Nov–Mar)
  workflow_dispatch:         # allow manual run

jobs:
  run-script:
    runs-on: ubuntu-latest

    env:
      GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
      GMAIL_APP_PW: ${{ secrets.GMAIL_APP_PW }}
      GSPREAD_SHEET_ID: ${{ secrets.GSPREAD_SHEET_ID }}
      GSPREAD_MAP_SHEET_ID: ${{ secrets.GSPREAD_MAP_SHEET_ID }}
      GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: python main.py
